<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input {
            margin-right: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Adivinhe o número entre 1 e 100!</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Digite seu palpite">
        <button id="submitGuess">Enviar Palpite</button>
        <div id="result"></div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
